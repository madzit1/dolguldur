<article class="team-card">
    <a class="team-card__link" href="#">
        <img class="team-card__img" src="../images/team/@@teamImg.jpg" alt="teamAlt" width="270" height="260">
        <blockquote class="team-card__box">
                <h3 class="team-card__title">
                    @@teamName
                </h3>
            <span class="team-card__author">
                @@teamAuthor
            </span>
        </blockquote>
    </a>
</article>
