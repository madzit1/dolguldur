<section class="hero">
    <div class="container hero__container">
        <div class="hero__content">
            <h2 class="hero__title">author's forge where your sites are created</h2>
            <button class="button" type="button" data-modal-open>Go to order</button>
        </div>
        <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                    <form class="modal-form">
                        <h2 class="title modal-form__title">Tell about yourself and we will contact you</h2>
                        <label class="modal-form__label" for="names">
                            Name
                            <input class="modal-form__input" type="text" id="names" name="names" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/icon/sprite.svg#icon-uzer"></use>
                            </svg>
                        </label>
                        <label class="modal-form__label" for="phone">
                            Phone
                            <input class="modal-form__input" type="number" id="phone" name="phone" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/icon/sprite.svg#icon-phone"></use>
                            </svg>
                        </label>
                        <label class="modal-form__label" for="email">
                            E-mail
                         <input class="modal-form__input" type="email" id="email" name="email" required>
                            <svg class="modal-form__icon" width="18" height="18">
                                <use href="images/icon/sprite.svg#icon-email"></use>
                            </svg>   
                        </label>
                        <label class="modal-form__label modal-form__label--area" for="message">
                            Message
                            <textarea class="modal-form__input modal-form__input--area" name="text" id="message"
                                required placeholder="Your message..."></textarea>
                        </label>
                        <div class="modal-form__box">
                            <label class="modal-form__checkbox-label" for="checkbox">
                                <input class="modal-form__checkbox-input" type="checkbox" id="checkbox" name="checkbox">
                                <span class="modal-form__fake-checkbox">
                                    <svg class="modal-form__checkbox-icon" width="10" height="8">
                                        <use href="images/icon/sprite.svg#icon-checkbox"></use>
                                    </svg>
                                </span>
                                <span class="modal-form__text">I agree to the subscription and accept the</span>
                                <a class="modal-form__link" href="#">Terms of use</a>
                            </label>
                            <button class="button modal-form__button" type="submit">Submit</button>
                        </div>
                    </form>
                    <button class="close-button" type="button" data-modal-close>
                        <span class="sr-only">fashion window close button</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="hero__slider">
            <div class="hero__slider-img" style="background-image: url('images/hero/hero-bg.jpg')"></div>
            <div class="hero__slider-img" style="background-image: url('images/hero/hero-bg-2.jpg')"></div>
            <div class="hero__slider-img" style="background-image: url('images/hero/hero-bg-3.jpg')"></div>
        </div>
</section>
